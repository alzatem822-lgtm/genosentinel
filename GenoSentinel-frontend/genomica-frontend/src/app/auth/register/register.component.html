<div class="auth-container">
  <div class="auth-card">
    <!-- Header -->
    <div class="auth-header">
      <div class="logo">
        <h1>游빏 GenoSentinel</h1>
        <p>Plataforma de An치lisis Gen칩mico</p>
      </div>
    </div>

    <!-- Formulario -->
    <form class="auth-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h2 class="form-title">Crear Cuenta</h2>
      
      <!-- Nombre y Apellido en fila -->
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">Nombre</label>
          <input 
            type="text" 
            id="firstName"
            formControlName="firstName"
            placeholder="Ingresa tu nombre"
            class="form-input"
            [class.error]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
          <div class="error-message" *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
            El nombre es requerido
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Apellido</label>
          <input 
            type="text" 
            id="lastName"
            formControlName="lastName"
            placeholder="Ingresa tu apellido"
            class="form-input"
            [class.error]="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
          <div class="error-message" *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
            El apellido es requerido
          </div>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Correo Electr칩nico</label>
        <input 
          type="email" 
          id="email"
          formControlName="email"
          placeholder="tu@email.com"
          class="form-input"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Ingresa un email v치lido
        </div>
      </div>

      <!-- Contrase침a -->
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input 
          type="password" 
          id="password"
          formControlName="password"
          placeholder="Crea una contrase침a segura"
          class="form-input"
          [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <div class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          La contrase침a debe tener al menos 6 caracteres
        </div>
      </div>

      <!-- Confirmar Contrase침a -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contrase침a</label>
        <input 
          type="password" 
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Repite tu contrase침a"
          class="form-input"
          [class.error]="registerForm.hasError('mismatch')">
        <div class="error-message" *ngIf="registerForm.hasError('mismatch')">
          Las contrase침as no coinciden
        </div>
      </div>

      <!-- Bot칩n de Registro -->
      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="registerForm.invalid">
        Registrarse
      </button>

      <!-- Enlace a Login -->
      <div class="auth-footer">
        <p>쯏a tienes cuenta? 
          <a routerLink="/login" class="auth-link">Inicia Sesi칩n</a>
        </p>
      </div>
    </form>
  </div>
</div>
