  </button>
  <span>{{ title }}</span>

  <span class="spacer"></span>

  <ng-container *ngIf="isLoggedIn">

    <button mat-button [routerLink]="['/genomica/variants']">Variantes</button>
    <button mat-button [routerLink]="['/genomica/reports']">Reportes</button>
    <button mat-button [routerLink]="['/clinica/patients']">Pacientes (Cl√≠nica)</button>
