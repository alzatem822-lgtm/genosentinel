apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-auth-deployment
  namespace: genosentinel
  labels:
    app: mysql-auth
    component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-auth
  template:
    metadata:
      labels:
        app: mysql-auth
        component: database
    spec:
      containers:
      - name: mysql-auth
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: mysql-root-password
        - name: MYSQL_DATABASE
          value: "auth_db"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: mysql-auth-data
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-auth-data
        persistentVolumeClaim:
          claimName: mysql-auth-pvc