
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: genosentinel
  labels:
    app: auth-service
    component: gateway
spec:
  selector:
    app: auth-service
  ports:
  - name: http
    port: 80
    targetPort: 3010
    protocol: TCP
  - name: https
    port: 443
    targetPort: 3010
    protocol: TCP
  type: LoadBalancer
  # En producción usarías un LoadBalancer real
  # Para desarrollo/minikube usarías NodePort